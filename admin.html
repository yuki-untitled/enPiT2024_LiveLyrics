<!doctype html>
<html lang="ja">
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <title>歌詞表示</title>
    
    <style>
      /* 横並びにするためのCSS */
      .container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      /* 各オブジェクトのスタイルを設定 */
      .lyrics, .hiragana {
        width: 50%;
      }

      /* Objectのサイズを固定 */
      object {
        width: 100%;
        height: 500px; /* 必要に応じて調整可能 */
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>  
    <center><h2>歌詞の原文とひらがな</h2></center>

    <!-- 原文とひらがなを横並びにするコンテナ -->
    <div class="container">
      <!-- 歌詞の原文 -->
      <div class="lyrics">
        <center><h3>歌詞の原文</h3></center>
        <object data="/LyricsData/ito.txt" type="text/plain"></object>
      </div>

      <!-- ひらがな -->
      <div class="hiragana">
        <center><h3>歌詞から抽出したひらがな</h3></center>
        <object data="/LyricsData/hiragana.txt" type="text/plain"></object>
      </div>
    </div>
  </body>
</html>
